# Configuration file

~CONFIG_VERSION: 0.4.0

##########################################################################################################
# advanced
#--------------------------------------------------------------------------------------------------------#
# 用于更改 HEI 功能方式的高级配置选项。
##########################################################################################################

advanced {
    # 启用后，将新书签添加到列表顶端 [default: false]
    B:addBookmarksToFront=false

    # 在多线程上并发构建搜索树，若加载 HEI 时 CPU 负载极高，可关闭此功能 [default: true]
    B:asyncSearchTreeBuilding=true

    # 将 HEI 搜索框移动至屏幕底部居中的位置。 [default: false]
    B:centerSearchBarEnabled=false
    B:debugModeEnabled=false

    # 选择 HEI 应将原料直接放入物品栏（inventory），还是由玩家用鼠标拾取（mouse_pickup）。
    # [默认: mouse_pickup]
    # [有效: [inventory, mouse_pickup]]
    S:giveMode=MOUSE_PICKUP

    # 原料列表的最大宽度。 [range: 4 ~ 100, default: 100]
    I:maxColumns=100

    # 配方界面的最大高度。 [range: 175 ~ 5000, default: 350]
    I:maxRecipeGuiHeight=350

    # HEI 界面提示框中模组名称的格式。留空以禁用。 [默认: blue italic] [有效: [black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white, obfuscated, bold, strikethrough, underline, italic]]
    S:modNameFormat=blue italic

    # 配方书签组的颜色，RGBA 格式。 [range: -2147483648 ~ 2147483647, default: -1627324672]
    I:recipeBookmarkGroupColor=-1627324672

    # 启用超低内存占用模式，但会使搜索速度降低很多。 [default: false]
    B:ultraLowMemoryUsage=false
}


category {
    # 决定 HEI 中配方分类的显示顺序。列在前面的分类将优先在 HEI 界面中显示。 [默认: []]
    S:categoryUidOrder <
     >
}


##########################################################################################################
# misc
#--------------------------------------------------------------------------------------------------------#
# 杂项配置选项
##########################################################################################################

misc {
    # 是否隐藏左下角书签按钮 [default: false]
    B:hideBottomLeftCornerBookmarkButton=false

    # 是否隐藏右下角的配置按钮 [default: false]
    B:hideBottomRightCornerConfigButton=false

    # 禁用后，鼠标悬停在原料上时将无法通过点击查看其配方和用途 [default: true]
    B:mouseClickToSeeRecipes=true

    # 当玩家处于创造模式时，显示被用户隐藏的原料 [default: false]
    B:showHiddenIngredientsInCreative=false

    # 在加载时跳过显示 HEI 的进度条，最多可节省数秒加载时间 [default: false]
    B:skipShowingProgressBar=false

    # 当配方被修改时，会在物品的提示框中显示来源信息 [default: true]
    B:tooltipShowRecipeBy=true
}


rendering {
    # 使用渲染缓存来避免频繁的原料绘制调用，最高可将界面帧率提升 2-3 倍。但会导致动画效果和物品闪光无法正常显示。 [default: false]
    B:bufferIngredientRenders=false
}


##########################################################################################################
# search
#--------------------------------------------------------------------------------------------------------#
# 与搜索框相关的选项。
##########################################################################################################

search {
    # 颜色的搜索模式（前缀：^）
    # [默认: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:colorSearchMode=DISABLED

    # 创造标签页名称的搜索模式（前缀：%）
    # [默认: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:creativeTabSearchMode=DISABLED

    # 模组名称的搜索模式（前缀：@）
    # [默认: require_prefix]
    # [有效: [enabled, require_prefix, disabled]]
    S:modNameSearchMode=REQUIRE_PREFIX

    # 矿物词典的搜索模式（前缀：$）
    # [默认: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:oreDictSearchMode=DISABLED

    # 资源ID的搜索模式（前缀：&）
    # [默认: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:resourceIdSearchMode=DISABLED

    # 在搜索树中添加高级提示框[将会重置搜索树] [default: false]
    B:searchAdvancedTooltips=false

    # 在搜索树中包含去除变音符号后的字符串[将会重置搜索树] [default: false]
    B:searchStrippedDiacritics=false

    # 提示框的搜索模式（前缀：#）
    # [默认: enabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:tooltipSearchMode=ENABLED
}


